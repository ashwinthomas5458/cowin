<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaccinne Check</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid px-0">
    <div class="container-fluid">
      <div class="container py-5">
        <h2 class="py-4 mb-5 text-center fw-bolder">Search Availability</h2>
        <ul class="c-tabs nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
              role="tab" aria-controls="home" aria-selected="true">Transfer</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
              role="tab" aria-controls="profile" aria-selected="false">Swap</button>
          </li>
        </ul>
      </div>
    </div>
    <div class="container-fluid">
      <div class="container">
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active " id="home" role="tabpanel" aria-labelledby="home-tab">
            <form>
            <div class="row pt-5">
              <div class="col-lg-6">
                  <div class="c-inputWrap form-group position-relative">
                    <label for="phone" class="position-absolute">PIN code</label>
                    <input type="number"  id="phone" >
                  </div>
              </div>
              <div class="col-lg-6">
                <select class="form-select c-select" aria-label="State">
                  <option selected>Dose</option>
                  <option value="1">Dose 1</option>
                  <option value="2">Dose 2</option>
                </select>
              </div>
              <div class="col-12 pt-3 pt-lg-0">
                <div class="d-flex container px-0 justify-content-end pt-3">
                  <button class="c-btn btn btn-primary btn-lg">Search</button>
                </div>
              </div>
            </div>
          </form>
          <div class="container px-0 pt-5">
            <div class="row">
              <div class="col-xl-3 col-lg-4 col-md-2 col-12">
                <div class="container e-displayWrap p-5 shadow">
                  <h3 class="fw-bold test-uppercase">Amala Hospital</h3>
                  <p class="test-uppercase">AMALA INSTITUTE OF MEDICAL SCIENCESAMALA NAGARTHRISSUR</p>
                  <p class="fw-bold test-uppercase">Doses left: <span class="ml-3 fw-light test-uppercase">1</span></p>
                  <p class="fw-bold test-uppercase">Fee: <span class="ml-3 fw-light test-uppercase">850</span></p>
                  <p class="fw-bold test-uppercase">Min Age limit: <span class="ml-3 fw-light test-uppercase">45</span></p>
                  <p class="fw-bold test-uppercase">Vaccine: <span class="ml-3 fw-light test-uppercase">COVISHIELD</span></p>
                </div>
              </div>
            </div>
          </div>
          </div>
          <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <div class="row pt-5">
              <div class="col-lg-6">
                <select class="form-select c-select" aria-label="State">
                  <option selected>State</option>
                </select>
              </div>
              <div class="col-lg-6 pt-3 pt-lg-0">
                <select class="form-select c-select" aria-label="District">
                  <option selected>District</option>
                </select>
              </div>
              <div class="col-lg-6 pt-3">
                <select class="form-select c-select" aria-label="State">
                  <option selected>Dose</option>
                  <option value="1">Dose 1</option>
                  <option value="2">Dose 2</option>
                </select>
              </div>
              <div class="col-lg-6 pt-3">
                <div class="d-flex container px-0 justify-content-end">
                  <button class="c-btn btn btn-primary btn-lg">Search</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
</body>

</html>
