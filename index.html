<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaccinne Check</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid px-0">
    <div class="container-fluid">
      <div class="container py-5">
        <h1 class="py-4 mb-5 fw-bolder">Search Availability</h1>
        <div class="d-flex pt-5">
          <h5 class="c-tabHeading fw-bold text-uppercase c-tabActive" data-tab-value="0">Search by PIN</h5>
          <h5 class="c-tabHeading fw-bold text-uppercase mx-4" data-tab-value="1">Search by District</h5>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="container">
        <div class="c-tab-content">
          <form>
            <div class="row pt-5">
              <div class="col-lg-6">
                <div class="c-inputWrap position-relative overflow-hidden">
                  <input type="number" name="pin-code" placeholder="PIN Code" id="pin-code" required>
                  <span class="c-bottom-border position-absolute d-block"></span>
                </div>
              </div>
              <div class="col-lg-6 pt-4 pt-lg-0">
                <div class="container px-0 overflow-hidden position-relative">
                  <select class="form-select c-select" aria-label="State" id="dose-type">
                    <option value="1">Dose 1</option>
                    <option value="2">Dose 2</option>
                  </select>
                  <span class="c-bottom-border position-absolute d-block"></span>
                </div>
              </div>
              <div class="col-lg-6 pt-4">
                <div class="container px-0 overflow-hidden position-relative">
                  <select class="form-select c-select" aria-label="State" id="date-selector">
                    <option value="1">Date</option>
                  </select>
                  <span class="c-bottom-border position-absolute d-block"></span>
                </div>
              </div>
              <div class="col-lg-6 pt-4">
                <div class="container px-0 overflow-hidden position-relative">
                  <select class="form-select c-select" aria-label="State" id="age-selector">
                    <option >Minimum age limit</option>
                    <option value="18">18</option>
                    <option value="45">45</option>
                  </select>
                  <span class="c-bottom-border position-absolute d-block"></span>
                </div>
              </div>
              <div class="col-lg-12 pt-4 pt-lg-0">
                <div class="d-flex container px-0 justify-content-end pt-3">
                  <div class="d-flex position-relative">
                    <button class="c-btn c-submit-btn" type="submit" data-param="pin">Search</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <div class="container px-0 py-5">
            <div class="row c-data-container">
              <div class="col-lg-4 col-md-8">
                <div class="c-card container p-5">
                  <p class="mb-4">Allow notifications to get notified when new slots are available in the pincode or district you search. (*Notification available for only one type of search at a time.)</p>
                  <div class="d-flex justify-content-end container px-0">
                    <div class="d-flex position-relative">
                      <button class="c-btn c-notification-btn">Allow Notification</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
